{% extends 'jobs/base_jobber.html' %}
{% load static %}
{% block content %} 
  {% for user in users %} 
    <center>
        <div class="container" id="header-detail">แนบหลักฐานยืนยันตัวตน</div><br>
          <div class="d-flex justify-content-center">
            <div class="user_card5 mb-5">
              <div class="d-flex justify-content-center" id="jobber_form">
                <div class="col-8"><br>
                <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="container mb-3">
                          <input type="text" name="name" class="form-control" id="name" value="{{user.first_name}}" placeholder="ชื่อ-สกุล" disabled>
                        </div>
                        <div class="container mb-3">
                          <select class="form-control" aria-label="Gender" name="gender" id="gender" required>
                            {% if user.jobberuser.gender %}
                            <option selected>{{user.jobberuser.gender}}</option>
                            {% else %}
                            <option selected disabled>เพศ</option>
                            {% endif %}
                            {% for gen in gender %}
                            <option value="{{gen.gender}}">{{gen.gender}}</option>
                            {% endfor %}
                          </select>
                        </div>
                        <div class="container mb-3">
                          <input type="file" required name="picture" class="form-control" id="picture">
                        </div>
                          <input class="btn apply_btn" type="submit" value="ยืนยันตัวตน"> <a class="btn btn-secondary" type="button" href="{% url 'jobber_check' user.id %}">ยกเลิก</a>
              
            </form>
          </div></div>
          </div>    
          </div>
    </center>   
  {%endfor%}
{% endblock %}
