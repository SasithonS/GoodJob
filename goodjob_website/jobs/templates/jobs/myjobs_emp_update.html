{% extends 'jobs/base_emp.html' %}
{% load static %}
{% block content %} 
    <center>
        <div class="container" id="header-detail">เพิ่มงาน</div><br>
          <div class="d-flex justify-content-center">
            <div class="user_card5 mb-5">
              <div class="d-flex justify-content-center" id="jobber_form">
                <div class="col-8"><br>
                <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for job in jobs %}
                        <div class="container mb-3">
                          <input type="text" required name="name" class="form-control" id="name"  value="{{job.name}}" placeholder="ชื่องาน">
                        </div>
                        <div class="container mb-3">
                          <textarea type="text" required name="description" class="form-control" id="description" placeholder="รายละเอียดงาน">{{job.description}}</textarea>
                        </div>
                        <div class="container mb-3">
                          <input type="text" required name="emp_name" class="form-control" id="emp_name" value="{{job.emp_name}}" placeholder="ชื่อองค์กร/ร้านค้า">
                        </div>
                        <div class="container mb-3">
                          <input type="text" required name="phone" class="form-control" id="phone" value="{{job.phone}}" placeholder="เบอร์โทร">
                        </div>
                        <div class="container mb-3">
                          <select class="form-control" aria-label="Gender" name="gender" id="gender" required>
                            {% if job.gender %}
                            <option selected>{{job.gender}}</option>
                            {% else %}
                            <option selected disabled>เพศ</option>
                            {% endif %}
                            {% for gen in gender %}
                            <option value="{{gen.gender}}">{{gen.gender}}</option>
                            {% endfor %}
                          </select>
                        </div>
                        <div class="container mb-3">
                          <select class="form-control" aria-label="Pay" name="pay" id="pay" required>
                            {% if job.pay %}
                            <option selected>{{job.pay}}</option>
                            {% else %}
                            <option selected disabled>ค่าตอบแทน</option>
                            {% endif %}
                            {% for p in pay %}
                            <option value="{{p.pay}}">{{p.pay}}</option>
                            {% endfor %}
                          </select>
                        </div>
                        <div class="container mb-3">
                          <select class="form-control" aria-label="Province" name="province" id="province" required>
                            {% if job.province %}
                            <option selected>{{job.province}}</option>
                            {% else %}
                            <option selected disabled>จังหวัด</option>
                            {% endif %}
                            {% for pv in province %}
                            <option value="{{pv.province}}">{{pv.province}}</option>
                            {% endfor %}
                          </select>
                        </div>
                        <div class="container mb-3">
                          <input type="text" required name="address" class="form-control" id="address" value="{{user.employeruser.address}}" placeholder="ที่อยู่">
                        </div>
                        <div class="container mb-3">
                          <!-- <div class="col-5 subject-detail" ><img src="../../static/jobs/images/Pin_alt_fill.png" width="35px"></div> -->
                          <input type="text"  name="location" class="form-control" id="location" value="{{job.location}}" placeholder="ที่ตั้ง">
                        </div>
                        <div class="container mb-3">
                          <input type="file" required name="picture" class="form-control" id="picture" value="{{job.picture}}">
                        </div>
                          <input class="btn apply_btn" type="submit" value="บันทึก"> <a class="btn btn-secondary" type="button" href="{% url 'myjobs_emp_detail' job.id %}">ยกเลิก</a>
            {% endfor %}
                        </form>
          </div></div>
          </div>    
          </div>
    </center>
{% endblock %}
