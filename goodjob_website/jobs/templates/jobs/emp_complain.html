{% extends 'jobs/base_emp.html' %}
{% load static %}
{% block content %} 
{% if job_applys %}
    <center>
      {% if failed_message %}
      <script>
            swal({
              title: 'Something went wrong',
              text: 'ตำแหน่งงานหรือลูกจ้างไม่ถูกต้อง',
              type: "error",
              timer: 5000,
              button: false
            })
        </script>
      {% endif %}
        <div class="container" id="header-detail">เขียนคำร้อง</div><br>
          <div class="d-flex justify-content-center">
            <div class="user_card5 mb-5">
              <div class="d-flex justify-content-center" id="jobber_form">
                <div class="col-8"><br>
                <form method="post" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="container mb-3">
                          <select class="form-control" aria-label="Job" name="job" id="job" required>
                            <option selected disabled>ชื่องาน</option>
                            {% for jobs_list in jobs_lists %} 
                            <option value="{{jobs_list}}">{{jobs_list}}</option>
                            {% endfor %}
                          </select>
                        </div>
                        <div class="container mb-3">
                          <select class="form-control" aria-label="Jobber" name="jobber" id="jobber" required>
                            <option selected disabled>ลูกจ้าง</option>
                            {% for jobbers_list in jobbers_lists %} 
                            <option value="{{jobbers_list}}">{{jobbers_list}}</option>
                            {% endfor %}
                          </select>
                        </div>
                        <div class="container mb-3">
                          <select class="form-control" aria-label="Subject" name="subject" id="subject" required>
                            <option selected disabled>หัวข้อร้องเรียน</option>
                            {% for subject in subjects %} 
                            <option value="{{subject}}">{{subject}}</option>
                            {% endfor %}
                          </select>
                        </div>
                        <div class="container mb-3">
                          <textarea type="text" required name="description" class="form-control" id="description" placeholder="รายละเอียด"></textarea>
                        </div>
                          <input class="btn apply_btn" type="submit" value="บันทึก">
            </form>
          </div></div>
          </div>    
          </div>
    </center>
    {% else %}
<div class="row" id="header">งานของฉัน</div>
<div class="d-flex justify-content-center my-3">
    <img class="picbox" src="../../static/jobs/images/empty-box.png">
</div>
<div class="d-flex justify-content-center mt-3">
    <p id="text-body">กรุณาเพิ่มงานของคุณ</p>
</div>
<div class="d-flex justify-content-center mt-5">
    {% for user in users %}
    <a href="{% url 'add_job' id=request.user.id %}">
        <button type="button" class="btn apply_btn2">เพิ่มงาน</button>
    </a>
    {% endfor %}  
</div>
{% endif %}
{% endblock %}
