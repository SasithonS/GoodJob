{% extends 'jobs/base_jobber.html' %}
{% load static %}
{% block content %} 
{% for user in users %}
    <center>
          <div class="d-flex justify-content-center">
            <div class="user_card5 mb-5">
                    <form method="post" action="">
                        <div class="container" id="header-detail">สมัครงานเรียบร้อย</div><br>
                        {% csrf_token %}
                        {% for job in jobs %} 
                        <div><img src="../../static/jobs/images/qrcode/{{user.username}}{{job.job.id}}.png" width="300px"></div>
                        <p style="color: red; font-family: Mitr;">โปรดบันทึก QR Code ไว้เพื่อเป็นหลักฐานในการยืนยันตัว</p>
                        <a href="{% url 'myjob_apply_detail' id=job.id %}" >
                            <button type="button" class="btn image_btn" >รายละเอียดการสมัครงาน</button>
                          </a>  
                        {% endfor %}
            </form>
            </div>
          </div>  
    </center>   
  {%endfor%}
{% endblock %}
